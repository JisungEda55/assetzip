<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic SUM</title>
    <style>
        /* Import the LINESeedKR-Bd font */
        @font-face {
            font-family: 'LINESeedKR-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'LINESeedKR-Bd', sans-serif; /* Apply the font to the body */
        }

        .dynamic-island {
            position: relative;
            background-color: #000;
            width: 200px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            transition: width 0.3s, height 0.3s, border-radius 0.3s;
            font-family: 'LINESeedKR-Bd', sans-serif; /* Ensure the font is applied here as well */
        }

        .dynamic-content {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .dynamic-island.active {
            width: 400px;
            height: 100px;
            border-radius: 50px;
        }

        .dynamic-island.active .dynamic-content {
            opacity: 1;
        }

        p {
            margin: 0;
            padding: 0;
            font-size: 30px;
            font-family: 'LINESeedKR-Bd', sans-serif; /* Apply the font to paragraphs */
        }
    </style>
</head>
<body>
    <div class="dynamic-island">
        <div class="dynamic-content">
            <p>It's Dynamic</p> <!-- This text will use the LINESeedKR-Bd font -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dynamicIsland = document.querySelector('.dynamic-island');

            dynamicIsland.addEventListener('click', () => {
                dynamicIsland.classList.add('active');

                // Automatically shrink the Dynamic Island back after 3 seconds
                setTimeout(() => {
                    dynamicIsland.classList.remove('active');
                }, 2500); // 2500ms = 2.5 seconds
            });
        });
    </script>
</body>
</html>
