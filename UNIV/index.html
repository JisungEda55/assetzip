<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot MD File</title>
    <style>
        @font-face {
            font-family: 'LINESeedKR-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'LINESeedKR-Bd', Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1, h2, ul, li, pre {
            font-family: 'LINESeedKR-Bd';
        }

        h1 {
            margin-bottom: 10px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>UNIV.md File</h1>
    <pre id="univ-content">Loading UNIV.md...</pre>

    <h1>UNIDO.md File</h1>
    <pre id="unido-content">Loading UNIDO.md...</pre>

    <script>
        // UNIV.md 파일 가져오기
        fetch('https://raw.githubusercontent.com/JisungEda55/assetzip/main/UNIV.md')
        .then(response => response.text())
        .then(data => {
            document.getElementById('univ-content').textContent = data;
        })
        .catch(error => {
            document.getElementById('univ-content').textContent = 'Error loading UNIV.md';
            console.error('Error:', error);
        });

        // UNIDO.md 파일 가져오기
        fetch('https://raw.githubusercontent.com/JisungEda55/assetzip/main/UNIDO.md')
        .then(response => response.text())
        .then(data => {
            document.getElementById('unido-content').textContent = data;
        })
        .catch(error => {
            document.getElementById('unido-content').textContent = 'Error loading UNIDO.md';
            console.error('Error:', error);
        });
    </script>
</body>
</html>
